<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Dist/css/style.css" />
  </head>
  <body>
    <!-- header starts -->

    <header></header>

    <!-- header ends -->

    <!-- banner starts -->

    <div class="banner">
      <div class="boxWidth">
        <div class="bannerCarousel">
          <img src="./Dist/images/banner1.avif" alt="" class="imageBanner" />
          <img src="./Dist/images/banner2.avif" alt="" class="imageBanner" />
          <img src="./Dist/images/banner3.avif" alt="" class="imageBanner" />
          <img src="./Dist/images/banner4.avif" alt="" class="imageBanner" />
        </div>
        <button class="bannerBtn bannerBtnLeft" id="left">
          <i class="fa-solid fa-angle-left"></i>
        </button>
        <button class="bannerBtn bannerBtnRight" id="right">
          <i class="fa-solid fa-angle-right"></i>
        </button>
      </div>
    </div>

    <!-- banner ends -->

    <!-- Recommended Movies starts -->

    <section class="recommSection">
      <div class="boxWidth">
        <div class="recommTitle">
          <h2>Recommended Movies</h2>
          <p>
            <a href="#">See All <i class="fa-solid fa-angle-right"></i></a>
          </p>
        </div>
        <div class="recommMoviesCont recommMoviesCont1">
          <!-- API 1 Calling -->
        </div>
        <button class="sliderBtn sliderBtnLeft" id="left">
          <i class="fa-solid fa-angle-left"></i>
        </button>
        <button class="sliderBtn sliderBtnRight" id="right">
          <i class="fa-solid fa-angle-right"></i>
        </button>
      </div>
    </section>

    <section class="advertise">
      <div class="boxWidth">
        <img src="./Dist/images/ad1.avif" alt="" />
      </div>
    </section>

    <section class="recommSection">
      <div class="boxWidth">
        <div class="recommTitle">
          <h2>The Best Of Live Events</h2>
        </div>
        <div class="recommMoviesContEvent">
          <div class="eventMoviesList">
            <img src="./Dist/images/event1.avif" alt="" />
            <img src="./Dist/images/event2.avif" alt="" />
            <img src="./Dist/images/event3.avif" alt="" />
            <img src="./Dist/images/event4.avif" alt="" />
            <img src="./Dist/images/event5.avif" alt="" />
            <img src="./Dist/images/event6.avif" alt="" />
            <img src="./Dist/images/event7.avif" alt="" />
            <img src="./Dist/images/event8.avif" alt="" />
            <img src="./Dist/images/event9.avif" alt="" />
            <img src="./Dist/images/event10.avif" alt="" />
          </div>
          <button class="sliderBtn1 sliderBtnLeft1" id="left">
            <i class="fa-solid fa-angle-left"></i>
          </button>
          <button class="sliderBtn1 sliderBtnRight1" id="right">
            <i class="fa-solid fa-angle-right"></i>
          </button>
        </div>
      </div>
    </section>

    <!-- Recommended Movies ends -->

    <!-- Premieres Movies starts -->

    <section class="premierSect">
      <div class="boxWidth">
        <img src="./Dist/images/premier.avif" alt="" />
        <h2>Premieres</h2>
        <div class="recommMoviesCont recommMoviesCont2">
          <!-- API 2 Calling -->
        </div>
        <button class="sliderBtn sliderBtnLeft" id="left">
          <i class="fa-solid fa-angle-left"></i>
        </button>
        <button class="sliderBtn sliderBtnRight" id="right">
          <i class="fa-solid fa-angle-right"></i>
        </button>
      </div>
    </section>

    <!-- Premieres Movies ends -->

    <!-- other movies starts -->

    <div class="boxWidth">
      <section class="otherMovies">
        <h2>Popular</h2>
        <div class="recommMoviesCont recommMoviesCont3">
          <!-- API 3 Calling -->
        </div>
        <button class="sliderBtn sliderBtnLeft" id="left">
          <i class="fa-solid fa-angle-left"></i>
        </button>
        <button class="sliderBtn sliderBtnRight" id="right">
          <i class="fa-solid fa-angle-right"></i>
        </button>
      </section>
      <section class="otherMovies">
        <h2>Trending</h2>
        <div class="recommMoviesCont recommMoviesCont4">
          <!-- API 4 Calling -->
        </div>
        <button class="sliderBtn sliderBtnLeft" id="left">
          <i class="fa-solid fa-angle-left"></i>
        </button>
        <button class="sliderBtn sliderBtnRight" id="right">
          <i class="fa-solid fa-angle-right"></i>
        </button>
      </section>
    </div>

    <!-- other movies ends -->

    <script src="./Dist/js/main.js"></script>
    <script src="./Dist/js/header.js"></script>
    <script
      src="https://kit.fontawesome.com/9ba24a9f81.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
